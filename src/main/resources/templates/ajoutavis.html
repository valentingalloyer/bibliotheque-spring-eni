<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/commun.css}">

</head>
<body>
	<th:block th:replace="header.html" />
	<div class="container">
		<h1 class="bleu">Ajout d'un avis sur : <span class=" italique vert" th:text="${film.titre}"></span></h1>
		<br>
		<p class = "erreur" th:if="${erreur}" th:text="${erreur}"></p>
		<br>
		<div>
			<form th:action="@{/ajouteravis/{id}(id=${film.id})}" method="POST"
				class="form-horizontal" th:object="${avis}">
			
				<input type = "hidden" name="id" th:value="${film.id}">

				<div class="form-group">
					<label for="titre" class="col-xs-2 control-label">Note sur 10 :</label>
					<div class="col-xs-10">
						<input type="number" th:field="*{note}" placeholder="note sur 10 ..." class="form-control" />
					</div>
				</div>
				
				<div class="form-group">
					<label for="synopsis" class="col-xs-2 control-label">Avis
						:</label>
					<div class="col-xs-10">
						<textarea rows="5" th:field="*{avis}" placeholder="Votre avis ..." class="form-control"></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-offset-2 col-xs-10">
						<button type="submit" class="btn btn-primary">Envoyer</button>
					</div>
				</div>

			</form>
		</div>
	</div>
	<th:block th:replace="footer.html" />

</body>
</html>
