<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/commun.css}">

</head>
<body>
<th:block th:replace="header.html"/>
<div class="container">
    <h1 class="bleu">AJOUT D'UN EDITEUR</h1>

    <p th:if="${erreur}" th:text="${erreur}">
    <div>
        <form th:action="ajouter" method="POST" class="form-horizontal" th:object="${editeur}">

            <div class="form-group">
                <label for="libelle" class="col-xs-2 control-label">Editeur</label>
                <div class="col-xs-10">
                    <input id="libelle" th:field="*{libelle}" placeholder="Nom" class="form-control"/>
                    <div th:if="${#fields.hasErrors('libelle')}">
                        <span class="rouge" th:errors="*{libelle}"></span>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
            </div>

        </form>
    </div>
</div>
<th:block th:replace="footer.html"/>

</body>
</html>
